<div></div>
<div class="bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto py-16 sm:py-24 lg:py-32 lg:max-w-none">
      <h2 class="text-2xl font-extrabold text-gray-900">
        {{ title }}
        <button (click)="setTitle($event, 'title update')" [ngClass]="btn">
          set title
        </button>
        <p>{{ birthday | date }}</p>
      </h2>

      <div
        class="mt-6 space-y-12 lg:space-y-0 lg:grid lg:grid-cols-3 lg:gap-x-6"
      >
        <div class="group relative" *ngFor="let post of posts">
          <div
            class="
              relative
              w-full
              h-80
              bg-white
              rounded-lg
              overflow-hidden
              group-hover:opacity-75
              sm:aspect-w-2 sm:aspect-h-1 sm:h-64
              lg:aspect-w-1 lg:aspect-h-1
            "
          >
            <img
              src="{{ post.img }}"
              alt="image"
              class="w-full h-full object-center object-cover"
            />
          </div>
          <h3 class="mt-6 text-sm text-gray-500">
            <a href="#">
              <span class="absolute inset-0"></span>
              {{ post.category }}
            </a>
          </h3>
          <p
            class="text-base font-semibold text-gray-900"
            [innerHTML]="post.name"
          ></p>
          <p class="text-base font-semibold text-gray-900">
            {{ post.price | currency: "USD" }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div (keyup)="(1)"><input #customerInput />{{ customerInput.value }}</div>
</div>
