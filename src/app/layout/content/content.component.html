<div class="container-lg mx-auto mt-10">
    <div class="grid grid-cols-12 gap-5">
        <div class="hidden md:block md:col-span-4 mx-5 lg:mx-none">
            <ul class="">
                <a href="#">
                    <li class="bg-blue-300 p-2 rounded font-bold  "><i class="fab fa-ello pr-2"></i>Bảng</li>
                </a>
                <a href="#">
                    <li class="hover:bg-gray-300 p-2 rounded font-bold my-2 ">
                        <i class="fas fa-door-open"></i> Mẫu
                    </li>
                </a>
                <a href="#">
                    <li class="hover:bg-gray-300 p-2 rounded font-bold my-2 ">
                        <i class="fab fa-envira"></i> Trang chủ
                    </li>
                </a>
            </ul>
            <div class="grid grid-cols-12">
                <div class="col-span-11">
                    <h3 class="mt-5 font-bold opacity-50">CÁC KHÔNG GIAN LÀM VIỆC</h3>
                </div>
                <div class="col-span-1 my-5 hover:bg-gray-300 rounded">
                    <p (click)="hovernav()"><i class="fas fa-plus p-2 w-4 cursor-pointer"></i></p>
                </div>
                <div [ngClass]="{'block': !toggle, 'none': toggle}" class="col-span-12 block">
                    <ul class="">
                        <li class="bg-gray-300 p-1 px-2 hover:bg-gray-200 cursor-pointer rounded my-2"><i class="fab fa-angrycreative mr-5 py-2"></i>bắt đầu</li>
                        <li class="bg-gray-300 p-1 px-2 hover:bg-gray-200 cursor-pointer rounded my-2"><i class="fab fa-apple-pay mr-5 py-2"></i>bảng</li>
                        <li class="bg-gray-300 p-1 px-2 hover:bg-gray-200 cursor-pointer rounded my-2"><i class="fab fa-apple-pay mr-5 py-2"></i>điểm nổi bật</li>
                        <li class="bg-gray-300 p-1 px-2 hover:bg-gray-200 cursor-pointer rounded my-2"><i class="fab fa-apple-pay mr-5 py-2"></i>bảng không gian làm việc</li>
                        <li class="bg-gray-300 p-1 px-2 hover:bg-gray-200 cursor-pointer rounded my-2"><i class="fab fa-apple-pay mr-5 py-2"></i>thành viên</li>
                        <li class="bg-gray-300 p-1 px-2 hover:bg-gray-200 cursor-pointer rounded my-2"><i class="fab fa-apple-pay mr-5 py-2"></i>cài đặt</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class=" col-span-12 md:col-span-8 mx-5 md:mx-none">
            <div class="">
                <div class="mt-2">
                    <h3 class="font-bold"><i class="fab fa-creative-commons-sampling-plus text-2xl pr-3"></i>Đã xem gần
                        đây</h3>
                </div>
                <div class="">
                    <h3 class="font-bold uppercate opacity-70">CÁC KHÔNG GIAN LÀM VIỆC CỦA BẠN</h3>

                </div>
                <div class="grid grid-cols-12 mt-2 gap-5">
                    <div class="col-span-4" *ngFor="let category of categorys">
                        <div class=" w-full py-4 rounded px-2 font-bold cursor-pointer bg-one">
                            <h5 routerLink="/table/{{category._id}}">{{category.title}}</h5>
                            <div>
                                <i (click)="onHandleRemove(category._id)"
                                class="far fa-trash-alt cursor-pointer hover:text-red-500 ml-40 "></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-4">
                        <div [routerLink]="['/add-category']"
                            class="bg-gray-200 text-center py-4 rounded cursor-pointer hover:bg-gray-400 duration-300 hover:text-white transiton">
                            <h5>Tạo bảng mới</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
